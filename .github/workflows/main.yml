name: coinTalk chatRoom server CI/CD (Maven)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  S3_BUCKET_NAME: cointalk-deploy

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # 최신 버전 사용 권장
    
    - name: Set up JDK 25 # Maven 프로젝트에 흔히 사용되는 JDK 17로 변경했습니다.
      uses: actions/setup-java@v3 # 최신 버전 사용 권장
      with:
        java-version: '25' 
        distribution: 'temurin'
        cache: 'maven' # Maven 캐싱 추가
        
    # - name: Grant execute permission for gradlew # Gradle을 사용하지 않으므로 삭제합니다.
    #   run: chmod +x gradlew
    
    # - name: Build with Gradle # Gradle 빌드 단계를 Maven 빌드 단계로 변경합니다.
    - name: Build with Maven
      run: mvn clean package # 'mvn clean package' 명령어로 빌드 및 JAR 파일 생성
